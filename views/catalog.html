<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library | Каталог</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <div class="header-left">
            <span class="header-logo">Library</span>
            <nav class="main-nav">
                <a href="/">Головна</a>
            </nav>
        </div>
        <div class="header-right">
            <a href="/login" class="btn-login" style="text-decoration: none;">Вхід</a>
            <a href="/register" class="btn-register" style="text-decoration: none;">Реєстрація</a>
        </div>
    </header>

    <div class="container catalog-layout">
        
        <main class="catalog-main">
            <div class="catalog-header">
                <h2>Каталог</h2>
                <input type="text" class="search-input" placeholder="Пошук за назвою">
            </div>

            <div class="section-grid catalog-grid-page">
                {{#books}}
                <a href="/preview/{{id}}" class="manga-card">
                    <img src="{{image}}" alt="{{title}}">
                    <div class="manga-card-info">
                        <h4>{{title}}</h4>
                        <p>{{genre}}</p>
                    </div>
                </a>
                {{/books}}   
            </div>
        </main>
        
        <aside class="catalog-sidebar">
            <div class="filter-group">
                <h4>Жанри</h4>
                <label><input type="checkbox"> Фентезі</label>
                <label><input type="checkbox"> Наукова фантастика</label>
                <label><input type="checkbox"> Детектив</label>
                <label><input type="checkbox"> Роман</label>
                <label><input type="checkbox"> Історичний</label>
                <label><input type="checkbox"> Трилер</label>
            </div>

            <div class="filter-group">
                <h4>Вікові обмеження</h4>
                <label><input type="checkbox"> Без обмежень</label>
                <label><input type="checkbox"> 6+</label>
                <label><input type="checkbox"> 12+</label>
                <label><input type="checkbox"> 16+</label>
                <label><input type="checkbox"> 18+</label>
            </div>
            
            <button class="btn-filter-apply">Застосувати</button>
            <button class="btn-filter-apply" style="background-color: #6c757d; margin-top: 5px;">Скинути</button>
        </aside>

    </div>

    <footer class="footer">
        <div class="container footer-content">
            <p>&copy; 2025 Library. Інформаційний портал</p>
            <nav class="footer-nav">
                <a href="#">Контакти</a>
                <a href="#">Політика конфіденційності</a>
            </nav>
        </div>
    </footer>
<script src="/script.js" defer>
</script>
</body>
</html>
